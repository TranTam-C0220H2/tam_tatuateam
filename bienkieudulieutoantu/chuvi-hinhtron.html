<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let r = prompt('Nhập bán kính:');
    const pi = 3.14;
    let C = 2 * pi * r;
    r = Number.parseFloat(r);
    alert('Chu vi hình tròn: '+C);
</script>
</body>
</html>
