<html lang="en">

            <td><button onclick="setInput(1)" value="1">1</button></td>

            <td><button onclick="setInput(3)" value="3">3</button></td>
            <td><button onclick="setInput(/)" value="/">/</button></td>
        </tr>
        <tr>
            <td><button onclick="setInput(4)" value="4">4</button></td>
            <td><button onclick="setInput(5)" value="5">5</button></td>
            <td><button onclick="setInput(6)" value="6">6</button></td>
            <td><button onclick="setInput(*)" value="*">*</button></td>
        </tr>
        <tr>
            <td><button onclick="setInput(7)" value="7">7</button></td>
            <td><button onclick="setInput(8)" value="8">8</button></td>
            <td><button onclick="setInput(9)" value="9">9</button></td>
            <td><button onclick="setInput(-)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="setInput(0)" value="0">0</button></td>
            <td><button onclick="setInput(.)" value=".">.</button></td>
            <td><button onclick="setInput(=)" value="=">=</button></td>
            <td><button onclick="setInput(+)" value="+">+</button></td>
        </tr>
    </table>

</body>
</html>
