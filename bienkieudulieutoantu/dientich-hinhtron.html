<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = prompt('Nhập bán kính:');
        const pi = 3.14;
        let S = pi * r * r;
        r = Number.parseFloat(r);
        S = Number.parseFloat(S);
        alert('Diện tích hình tròn: '+S);
    </script>
</body>
</html>
