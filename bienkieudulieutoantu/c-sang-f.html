<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
</head>
<body>
    <script>
        let celsius = prompt('độ C');
        celsius = Number.parseFloat(celsius);
        let fahrenheit = celsius * 1.8 + 32;
        fahrenheit = Number.parseFloat(fahrenheit);
        alert('độ F = '+fahrenheit);
    </script>
</body>
</html>
