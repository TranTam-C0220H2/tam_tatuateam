<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành khai báo và sử dụng biến 3</title>
</head>
<body>
    <script>
            let x = prompt('x = ');
            x = Number.parseFloat(x);
            let y = prompt('y = ');
            y = Number.parseFloat(y);
            let C = x % y;
            C = Number.parseFloat(C)
            if (C == 0)
                alert('x là bội số của y');
            else
                alert('x không là bội số của y');
    </script>
</body>
</html>
